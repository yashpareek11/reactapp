apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: service
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app.kubernetes.io/component: service
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yashpareek99/reactjs-image:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
